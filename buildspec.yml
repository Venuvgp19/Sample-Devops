version: 0.2

run-as: root
        
phases:
  install:
    run-as: root
    on-failure: ABORT 
    commands:
      - yum update -y
      - yum install docker -y

  pre_build:
    run-as: root
    on-failure: ABORT
    commands:
      - docker pull tomcat:latest
      - docker build -t Hello-world-Devops .
      - docker images
